	<!-- 
	ex03_basic.html
	
	HTML 언어 구성요소 

	1. 태그(Tag), 앨리먼트(Element)
	2. 속성(Attribute)
	3. 텍스트(PCDATA)
	4. 엔티티(Entity)
	5. 주석
	6. 선언문
	7. 외부요소
	8. 등등..
	
	
	
	
	1. 태그(Tag), 앨리먼트(Element)
	- 예약어(명령어)를 <>로 묶어놓은 요소
	- 출력될 웹페이지의 골격 형성
		a. 레이아웃 형성
		b. 요소를 배치
	- 출력과 관계된 행동을 한다.
	
	
	1.1 태그 표현 방식
		a.<태그명>내용물 영역</태그명>
			- 쌍태그
			- <태그명> : 시작 태그
			- </태그명>: 끝 태그	
			- 영역을 가지는 태그
			
		b.<태그명>,<태그명></태그명>, <태그명/>
			- 단독태그, 빈태그(Empty Tag)
			- 영역을 가지지 않는 태그
			
	1.2 태그 내용물 형식, Content Type
		
		- <태그명> 내용물 </태그명>
		
			a. 자식태그
				- 시작과 끝 태그 사이에 또다른 태그들이 내용물로 올 수 있다.
				- 문자열은 올 수 있다.
				
			b. PCDATA, Parsed Charactor Data > 문자열
				- 문자열만 올 수 있다.
				- 자식 태그는 올 수 없다.
				
			C. Empty
				- 시작과 끝 태그 사이에 아무것도 가지지 않는다.
				- 단독 태그, 빈태그
				
			d. Mixed
				- 혼합형
				- 자식으로 태그와 문자열이 모두 올 수 있다.
				- a + b + c
				- HTML 태그 대부분이 혼합형이다.
				
		2. 속성(Attribute)
         - 태그의 성질을 정의하는 요소
         - 태그가 가지는 데이터의 한 종류
         - 용도: 태그의 성질을 정의하는 데이터
         - 표기법
         	a. <시작태그 속성명 = "값"></끝태그>
         	   <시작태그 속성명 = "값" 속성명= "값" 속성명 = "값"></끝태그>
         	   
         	b. <단독태그 속성명 = "값">
         	
         	c. <시작태그 속성명 = "값"></끝태그> :사용o 선생님은참고로 이걸 많이씀
         	   <시작태그 속성명 = '값'></끝태그> :사용o
         	   <시작태그 속성명 = 값></끝태그>   :절대 사용 금지
         	   
         	   
         	   
         3. 텍스트(PCDATA)
         - 태그가 가지는 데이터의 한 종류
		 - 용도: 화면에 출력하느ㅏㄴ 데이터 

		 4. 엔티티(Entity)
		 - 브라우저와 정해진 약속이 되어있는 표현 > 약속된 표현을 작성하면 브라우저가 화면에 출력하기전에
		 약속된 표현으로 바꿔서 출력한다. > Built - in Entity
		 
		- &엔티티명;
		- &nbsp; > 공백 1개
		- &lt;	 > less then
		- &gt;	 > greater than
		
		- &amp;
		- &copy;
		- &#문자코드;
