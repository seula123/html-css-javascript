<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

		<!-- 이미지,Image
		- <img>
		- 단독태그 
		
		1. img.src
			- source
			- 이미지 파일 URL
		
		2. img.alt
			- alternate text > 대체 텍스트
			- 이미지를 대신해서 출력할 문자열
			- 검색용
			- 스크린 리더용
			
		3. img.width
			- 이미지 너비
			
			
			
		
		4. img.height
			- 이미지 높이
		
		HTML 속성
		
		1. 필수 속성, Required
			- 반드시 작성해야 하는 속성
			- src, alt
		
		2. 선택 속성, Optional
			- 필요하면 작성하는 속성
			- width, height
			
		
		
		
		
		-->


		<h1>이미지</h1>
		
		
		<img src="images/dogdog.jpg" width ="500" height = "200" alt = "강아지">		
		<hr>
		<img src="images/dogdog.jpg" width ="832" hspace = "50" vspace = "50" alt = "강아지">		
		<hr>
		강아지강아지강아지강아지강아지강아지강아지강아지
		강아지강아지강아지강아지강아지강아지강아지
		강아지강아지강아지강아지강아지강아지강아지강아지강아지강아지강아지강아지강아지강아지강아지강아지강아지
		강아지강아지강아지강아지
		<img src="images/dogdog.jpg" border="10">
		<hr>
