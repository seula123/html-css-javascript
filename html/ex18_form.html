<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
   <!-- ex18_form.html -->
   
   <!--
      
      폼, Form
      - 입력 양식, 입력 컨트롤
      - 클라이언트(사용자)로부터 입력장치(키보드, 마우스, 터치 등)을 통해서 데이터를 입력받는 역할
      - 입력 데이터 > 서버로 전송 > 업무 활용 or 데이터베이스 저장 등..
         ex) 텍스트 박스, 버튼, 체크 박스, 라디오 버튼 등..
      - <form> + <form>의 자식 태그들.. 
      
      <form>
      - 모든 입력 컨트롤을 감싸는 컨테이너
      - 스스로는 랜더링 결과가 없다.(출력x)
      - 입력한 값을 서버로 전송하는 역할(******)
      
      form.method
      - 데이터를 전송하는 방식
      - 택배(일반 택배 | 등기 우편)
      1. POST
         - ex18_server.jsp
         - 데이터를 상자안에 담아서 전송
         - 데이터가 노출 되지 않아 보안이 괜찮음
         - 전송하는 데이터의 최대 길이 제한 > 무제한
      
      2. GET
         - ex18_server.jsp?age=27
         - 데이터를 송장에 붙여서 전송
         - 전송하는 데이터가 주소창에 노출돼서 보안이 좋지 않음
         - 전송하는 데이터의 최대 길이 제한 > 256자 > 8,000 바이트
         - 긴 데이터는 전송X
         
      
      form.action
      - 데이터를 수신하는 서버측 URL
      - 받는 사람 주소
      - 서버측 동작하고 있는 프로그램 주소 > JSP, Servlet, Spring 주소
      
   -->
   
   <h1>데이터 입력</h1>
   
   <form method="GET" action="ex18_server.jsp"> 
      나이 : <input type="text" name="age">
      <br>
      <input type="submit" value="보내기">
   </form>
   
   
   <hr>
   
   
   <h1>폼 컨트롤</h1>
   
   <form method="POST" action="ex18_server.jsp">
   
   
   <!-- 
      <input>
      - 인라인 태그
      - 단독 태그
      - input.type: 입력 컨트롤 종류 지정
      - input.name: 식별자. HTML에서 사용. 서버측과 연동할 때 사용
      - input.id : 식별자. CSS, JavaScript에서 사용
      - input.class: 식별자. CSS, JavaScript에서 사용
      - input.size: 길이(문자 개수)
      - input.maxlength: 최대 입력 길이(글자수) + 유효성 검사
      - input.value: 컨트롤의 입력값(현재 입력값)
      - input.readonly: 읽기 전용(전원 ON) > 서버로 전송이 가능
      - input.disabled: 비활성화(전원 OFF) > 서버로 전송이 불가능
      - input.accesskey: 바로가기(Alt + 설정한 키)
      - input.autofocus: 자동 포커스
      - input.autocomplete: 자동 완성 끄기
   -->
   
      텍스트 박스(단일 라인):
      <input type="text" name="txt1" id="txt1" class="txt" size="30"
       value="Hong" accesskey="s" autofocus autocomplete="off">
   
   <hr>

   <!--  
      암호 상자, Password Box, Masked Text Box
      - 모든 속성이 텍스트 박스와 동일
      - value 속성은 사용 금지!!
   -->

      텍스트 박스(암호):
      <input type="password">
      
   <hr>
   
   <!--
      텍스트 박스(다중라인)
      - <textarea> - 쌍태그
      - 대부분의 속성은 텍스트 박스와 유사
      - maxlength 속성이 없다. > 많은 양의 텍스트를 입력받는 컨트롤
      - value 속성이 없다.
      - size 대신 cols, rows로 크기 지정
   -->
   
   텍스트 박스(다중라인):
   <textarea cols="50" rows="5" style="resize:none;">
하나
둘
셋
   </textarea>
   
   <hr>
   
   <!-- 
      체크박스 
      - 논리값 입력 > 선택을 했느냐 안했느냐
   -->
   체크박스:
   <input type="checkbox">
   
   <h3>취미 선택</h3>
   <input type="checkbox" id="cb1"> <label for="cb1">독서</label>
   <input type="checkbox" id="cb2" checked> <label for="cb2">달리기</label>
   <label><input type="checkbox">영화보기</label>
      
   <hr>
   
   <!-- 
      라디오 버튼
      - 체크 박스와 유사
   -->
   
   <input type="radio" name="rbGender"> 남자
   <input type="radio" name="rbGender"> 여자
   <input type="radio" name="rbGender" checked> 선택안함
   
   
   <hr>
   
   <!--
   
      셀렉트 박스
      - 콤보 박스(Combo)
      - 드랍 다운 리스트(DropDown List)
      - 단일 선택 컨트롤
      - 다중 선택 컨트롤도 가능(multiple 옵션)
   -->

   셀렉트 박스:
   <select>
      <option>강아지</option>
      <option>고양이</option>
      <option>병아리</option>
   </select>   
   
   <hr>

   셀렉트 박스:
   <select size="5">
      <option>강아지</option>
      <option>고양이</option>
      <option>병아리</option>
   </select>   
   
   <hr>

   셀렉트 박스:
   <select size="5" multiple>
      <option>강아지</option>
      <option>고양이</option>
      <option>병아리</option>
   </select>   
   
   <hr>

   셀렉트 박스:
   <select>
      <optgroup label="자바">
         <!-- <option>◎자바◎</option> -->
         <option>클래스</option>
         <option>메소드</option>
         <option>배열</option>
      </optgroup>
      
      <optgroup label="오라클">
         <!-- <option>◎오라클◎</option> -->
         <option>테이블</option>
         <option>서브쿼리</option>
         <option>조인</option>
         <option>프로시저</option>
      </optgroup>
      
      <optgroup label="HTML">
         <!-- <option>◎HTML◎</option> -->
         <option>태그</option>
         <option>엔티티</option>
         <option>PCDATA</option>
      </optgroup>
   </select>   
   
   <hr>
   
   <!-- 
      파일 업로드
      - 첨부 파일
      - 열기 대화 상자(Open File Dialog Box) 호출
   -->
   
   파일 선택:
   <input type="file">
   
   <hr>
   
   <!-- 히든 태그
 	- 눈에 보이지 않음
 	- 개발자용
 	- 서버로 보낼 데이터 > 사용자에게 보이고 싶지 않은 경우
 	- 눈에 안보이는 텍스트 박스  
  -->
   히든 태그:
   <input type="hidden" name = "txtName" value = "홍길동">
   <hr>
   
   <!-- 
   
   	버튼ㅇ들
   
    -->
   전송버튼: <input type = "submit" value="전송하기">
   <br>
   
   취소버튼: <input type= "reset" value = "초기화">
	<br>
	
	
	이미지 버튼(전송):
	<input type = "image" src="images/button.png">   
   	<br>
   	버튼: <input type = "button" value="버튼" onclick="location.href='http://naver.com';">
   	<br>
   	
   	버튼: <button type = "reset">버튼</button>
   	<br>
   	
   	<input type ="button" value = "<img src = ''>버튼">
   	<br>
   	
   	<button><img src= "images/button.png">버튼</button>
   
   <hr>
   <input type="submit" value="보내기">
   
   
   </form>

</body>
</html>
